      <!-- navbar end -->

      <!-- forms -->
      <div class="container">
          <div class="row">
              <div class="col">
                <h2>Backoffice</h2>

                <form onsubmit="handleFormSubmit(e)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name"
                        placeholder="Movie name goes here">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description"
                         rows="6" placeholder="Movie description goes here"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input class="form-control" type="text" name="category" id="category"
                        placeholder="Movie category goes here">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input class="form-control" type="text" name="imageUrl" id="imageUrl"
                        placeholder="Image URL goes here">
                    </div>

                    <button id="submit-button" type="submit" class="btn">Submit</button>
                    <button id="edit-button" type="button" class="btn">Edit</button>
                    <button id="delete-button" type="button" class="btn">Delete</button>
                </form>
              </div>
          </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="index.js"></script>
